site_name: "Substrait: Cross-Language Serialization for Relational Algebra"
site_description: >-
  Substrait is a new specification and set of tools that allow different systems to express clear data manipulation
  operations.
site_url: ""
edit_uri: ""
strict: true
remote_name: origin
remote_branch: gh-pages
use_directory_urls: true
#include_search_page: false
#search_index_only: true
theme:
  name: material
  custom_dir: overrides
  logo: img/logo.svg
  palette:
    primary: pink
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.instant
    - toc.integrate
extra_css:
  - stylesheets/extra.css
  - stylesheets/version-select.css
extra_javascript:
  - js/version-select.js

extra:
  version:
    provider: mike
    default: latestl
  versions:
    slackinvitelink: https://join.slack.com/t/substrait/shared_invite/zt-10oeki45w-FARWnh4NMpXnm4x~hWyiGQ
  analytics:
    provider: google
    property: G-57ZX8S93Q5
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/substrait_io
repo_url: https://github.com/substrait-io/substrait
plugins:
  - markdownextradata
  - search
  - awesome-pages:
      filename: _config
  - minify:
      minify_html: true
  - mkdocs_protobuf:
      proto_dir: ../proto/substrait
      indent_depth: 4 # requied to make superfences happy
  - redirects:
      redirect_maps:
        'types/simple_logical_types.md': 'types/type_classes.md'
        'types/compound_logical_types.md': 'types/type_classes.md'
        'types/user_defined_types.md': 'types/type_classes.md'
  - mike:
      # these fields are all optional; the defaults are as below...
      version_selector: true   # set to false to leave out the version selector
      css_dir: stylesheets             # the directory to put the version selector's CSS
      javascript_dir: stylesheets       # the directory to put the version selector's JS
      canonical_version: null  # the version for <link rel="canonical">; `null`
                               # uses the version specified via `mike deploy`
markdown_extensions:
  - smarty
  - sane_lists
  - extra
  - tables
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: substrait-io
      repo: substrait
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
